<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }
        h1 {
            margin-top: 20px;
        }
        #developer {
            font-size: 14px;
            color: #bbb;
            margin-top: -10px;
        }
        .container {
            display: none;
            margin-top: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            justify-content: center;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #444;
            color: white;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 10px;
        }
        .cell:hover {
            background-color: #666;
        }
        .hidden {
            display: none;
        }
        .menu, .settings {
            margin-top: 30px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            background-color: red;
            color: white;
            border: none;
        }
        .button:hover {
            background-color: darkred;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .status {
            font-size: 20px;
            margin-top: 20px;
            color: yellow;
        }
    </style>
</head>
<body>

    <h1>Tic Tac Toe</h1>
    <p id="developer">Developer Sufiyan</p>

    <div id="menu">
        <button class="button" onclick="showGame()">Start Game</button>
        <button class="button" onclick="showSettings()">Settings</button>
        <button class="button" onclick="showExitPopup()">Leave</button>
    </div>

    <div id="settings" class="hidden">
        <h2>Settings</h2>
        <label>Graphics Quality:</label>
        <select id="quality">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="ultra">Ultra</option>
        </select>
        <br><br>
        <button class="button" onclick="hideSettings()">Back</button>
    </div>

    <div class="container" id="game">
        <h2>Game Mode</h2>
        <div class="grid" id="board">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>
        <h2 id="status"></h2>
        <button class="button" onclick="restartGame()">Restart Game</button>
    </div>

    <div id="exitPopup" class="popup">
        <p>Are you really want to close the game?</p>
        <button class="button" onclick="closeGame()">Yes</button>
        <button class="button" onclick="hideExitPopup()">No</button>
    </div>

    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = true;

        function showGame() {
            document.getElementById("menu").classList.add("hidden");
            document.getElementById("game").style.display = "block";
        }

        function makeMove(index) {
            if (board[index] === "" && gameActive) {
                board[index] = currentPlayer;
                updateBoard();
                if (checkWin(currentPlayer)) {
                    document.getElementById("status").textContent = currentPlayer === "X" ? "You Win ðŸŽ‰" : "AI Wins ðŸ˜ˆ";
                    gameActive = false;
                    return;
                }
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                if (currentPlayer === "O") setTimeout(aiMove, 500);
            }
        }

        function aiMove() {
            if (!gameActive) return;

            let availableMoves = board.map((val, idx) => (val === "" ? idx : null)).filter(val => val !== null);
            let move = availableMoves[Math.floor(Math.random() * availableMoves.length)];

            if (move !== undefined) {
                board[move] = "O";
                updateBoard();
                if (checkWin("O")) {
                    document.getElementById("status").textContent = "AI Wins ðŸ˜ˆ";
                    gameActive = false;
                    return;
                }
                currentPlayer = "X";
            }
        }

        function checkWin(player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winPatterns.some(pattern => pattern.every(index => board[index] === player));
        }

        function updateBoard() {
            document.querySelectorAll(".cell").forEach((cell, index) => {
                cell.innerText = board[index];
            });
        }

        function restartGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            gameActive = true;
            document.getElementById("status").textContent = "";
            updateBoard();
        }

        function showSettings() {
            document.getElementById("settings").classList.remove("hidden");
        }

        function hideSettings() {
            document.getElementById("settings").classList.add("hidden");
        }

        function showExitPopup() {
            document.getElementById("exitPopup").style.display = "block";
        }

        function hideExitPopup() {
            document.getElementById("exitPopup").style.display = "none";
        }

        function closeGame() {
            window.close();
        }
    </script>

</body>
</html>
